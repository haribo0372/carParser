<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="{{ url_for('static',filename='styles/css/style.css.css') }}" type="text/css">-->
    <title>Account</title>
</head>

<body>
  <form class="form-inline" action="" method="post">
      <div class="form-group">
          <div class="input-group">
              <span class="input-group-car">Please select</span>
              <select name="car-select" class="selectcar form-control">
                  {% for o in data %}
                    <option value="{{ o.name }}">{{ o.name }}</option>
                  {% endfor %}
              </select>
          </div>
          <button type="submit" class="btn btn-default">Go</button>
      </div>
  </form>
</body>
</html>
