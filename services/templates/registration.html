<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li style="color:#FF0000">{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="post">
	<table>
		<tr>
			<td>Nickname</td>
			<td><input type="text"
					   name="nickname"
					   minlength="3"
					   maxlength="8"
					   size="8"></td>
		</tr>
		<tr>
			<td>Login</td>
			<td><input type="text"
                   name="login"
                   minlength="6"
                   maxlength="8"
                   size="8"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password"
                   name="password"
                   minlength="6"
                   maxlength="8"
                   size="8"></td>
		</tr>
        <tr>
			<td>Password retype</td>
			<td><input type="password"
                   name="password2"
                   minlength="6"
                   maxlength="8"
                   size="8"></td>
		</tr>
		<tr>
			<td><a href="{{ url_for('login_page')}}">Login</a></td>
			<td><input type="submit" value="Registration"></td>
		</tr>
	</table>
</form>

</body>
</html>
